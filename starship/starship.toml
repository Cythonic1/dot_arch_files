[git_branch]
symbol = '🌱 '
truncation_length = 4
truncation_symbol = ''
# ignore_branches = ['master', 'main']

[git_commit]
# tag_symbol = '  '
commit_hash_length = 4
tag_symbol = '🔖 '


[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

